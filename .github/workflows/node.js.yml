name: shutoku_ACCcourse
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.0.0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm build

      - name:  Deploy
        uses: JamesIves/github-pages-deploy-action@4.3.1
        env:
          branch: gh-pages
          folder: docs/.vuepress/dist
